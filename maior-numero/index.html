<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Maior Número</title>
</head>

<body>
    <h1>Maior número</h1>
    <form>
        <label for="n1">1º número:</label>
        <input type="number" min="0" step="0.01" id="n1" required>

        <label for="n2">2º número:</label>
        <input type="number" min="0" step="0.01" id="n2" required>

        <label for="n3">3º número:</label>
        <input type="number" min="0" step="0.01" id="n3" required>

        <input type="submit" value="Mostrar maior número" id="enviar">
    </form>

    <script src="maiorNumero.js"></script>
</body>

</html>
